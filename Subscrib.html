<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="./css/Subscrib.css">
	<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
	<div class="banner">Đăng Ký Tài Khoản</div>
	<div class="dangky">
	<form class="sua" action="../1.html" method="post">
			<div class="textbox">
				<p id="thongbao1"></p>
				<i class="fas fa-user"></i>
				<input type="text" id="hoten" placeholder="nhập họ tên" name="1">
				
			</div>
			
			<div class="textbox">
				<p id="thongbao2"></p>
				<i class="fas fa-user"></i>
				<input type="text" id="tendangnhap"placeholder="nhập tên đăng nhập" name="2">
			
			</div>
			<div class="textbox">
				<p id="thongbao3"></p>
				<i class="fas fa-key"></i>
				<input type="password" placeholder="nhập mật khẩu" id="password" name="3">
			
			</div>
			<div class="textbox">
				<p id="thongbao4"></p>
				<i class="fas fa-key"></i>
				<input type="password" id="passwords" placeholder="xác thực mật khẩu" name="4">
			
			</div>
			<div class="textbox">
			<select name="5">
				<option>Việt Nam</option>
				<option>Pháp</option>
				<option>Anh</option>
				<option>Nhật Bản</option>
			</select>
			</div>
			<div class="textbox">
				<p id="thongbao5"></p>
				<i class="fas fa-envelope"></i>
				<input type="text" id="email" placeholder="nhập email" name="6">
			
			</div>
			<div class="textbox">
				<p id="thongbao6"></p>
				<i class="fas fa-phone"></i>
				<input type="number" id="sdt" placeholder="nhập số điện thoại" name="7">
			
			</div>
			<div class="textbox">
				<select name="8">
					<option>cấp 1 bạn học trường gì?</option>
					<option>bạn có người yêu chưa?</option>
					<option>bạn có thích học IT không?</option>
				</select>
			</div>
			<div class="textbox">
				<p id="thongbao7"></p>
				<i class="fas fa-flag"></i>
				<input type="text" id="cautraloi" placeholder="nhập câu trả lời " name="9">
			
			</div><br>
			<input type="button" id="kiemtra" value="Kiểm tra">
			<input type="submit" id="dangky" value="Đăng ký">
	</form>
	</div>
	<script type="text/javascript" src="./js/Subscrib.js"></script>
</body>
</html>
